name-template: 'Release v$NEXT_MINOR_VERSION'
tag-template: 'v$NEXT_MINOR_VERSION'
version-template: '$MAJOR.$MINOR'
prerelease: true
categories:
  - title: 'üöÄ Features'
    labels:
      - 'enhancement'
  - title: 'üêõ Bug Fixes'
    labels:
      - 'bug'
  - title: 'üß∞ Meta'
    labels:
      - 'configuration'
      - 'ci'
      - 'documentation'
  - title: 'üè≠ Libraries update'
    label: 'dependencies'
exclude-labels:
  - 'skip-changelog'
  - 'security'
change-template: '- $TITLE @$AUTHOR (#$NUMBER)'
template: |
  $CHANGES
replacers:
  - search: '/(feat|fix|docs|style|refactor|perf|test|build|ci|chore|revert)(\([\w-]*\))*:\s*(.*)/g'
    replace: '$3'
autolabeler:
  - label: 'configuration'
    files:
      - '.*\\.(config|editorconfig|properties|sql)+$'
    title:
      - '/^(style|refactor|perf|test|chore)(\([\w-]*\))*:\s*.*/i'
  - label: 'security'
    title:
      - '/^(build\(security\)):\s*.*/i'
  - label: 'ci'
    files:
      - '.*(workflows|github).*\.yml$'
    title:
      - '/^(build|ci)(\([\w-]*\))*:\s*.*/i'
  - label: 'bug'
    title:
      - '/^(fix|revert)(\([\w-]*\))*:\s*.*/i'
  - label: 'enhancement'
    title:
      - '/^(feat)(\([\w-]*\))*:\s*.+/i'

